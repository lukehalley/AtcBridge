# Serverless framework configuration for AWS Lambda
service: synapse-api
# Serverless Framework configuration for AWS Lambda deployment

# Configure API Gateway CORS and request validation
# Increased timeout for complex bridge and swap calculations
frameworkVersion: '2.72.3'

plugins:
  - serverless-prune-plugin
  - serverless-pseudo-parameters
  - serverless-plugin-include-dependencies

provider:
  name: aws
  runtime: nodejs16.x
  memorySize: 2048
  stage: prod
  timeout: 15
  region: eu-west-1

functions:
  hello:
    handler: handler.hello
    events:
      - http: ANY /{proxy+}
      - http: ANY /